<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=4.0">
</head>
<body class="premium-dashboard-page">
    <style>
        /* Match community_feed sidebar/menu */
        .premium-dashboard-page { margin-left: 200px; }
        .premium-dashboard-page .sidebar { position: fixed !important; top: 0 !important; left: 0 !important; width: 200px !important; height: 100vh !important; background: #1a1a1a !important; border-right: 1px solid #333333 !important; z-index: 1000 !important; display: flex !important; flex-direction: column !important; }
        .premium-dashboard-page .sidebar-header { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #333333; min-height: 60px; }
        .premium-dashboard-page .sidebar-logo { padding: 5px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .premium-dashboard-page .community-name { flex: 1; display: flex; align-items: center; color: #ffffff; font-size: 16px; font-weight: 600; padding-left: 10px; overflow: hidden; }
        .premium-dashboard-page .community-name span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .premium-dashboard-page .sidebar-menu { flex: 1; padding: 10px 0; display: block !important; overflow-y: auto !important; }
        .premium-dashboard-page .sidebar-menu a { display: block !important; padding: 12px 20px !important; color: #ffffff !important; text-decoration: none !important; transition: all 0.3s ease !important; border: none !important; font-size: 14px !important; }
        .premium-dashboard-page .sidebar-menu a:hover { background: rgba(77, 182, 172, 0.2) !important; color: #4db6ac !important; padding-left: 25px !important; }
        .premium-dashboard-page .menu-btn, .premium-dashboard-page .dropdown-content { display: none !important; }
        @media (max-width: 768px) {
            .premium-dashboard-page { margin-left: 0 !important; padding-top: 60px !important; }
            .premium-dashboard-page .sidebar { width: 100% !important; height: 60px !important; overflow: visible !important; }
            .premium-dashboard-page .sidebar-header { padding: 8px !important; min-height: 60px !important; }
            .premium-dashboard-page .community-name { font-size: 14px !important; }
            .premium-dashboard-page .sidebar-menu { display: none !important; position: absolute !important; top: 60px !important; left: 0 !important; right: 0 !important; background: #1a1a1a !important; border-top: 1px solid #333333 !important; max-height: calc(100vh - 60px) !important; overflow-y: auto !important; }
            .premium-dashboard-page .sidebar:hover .sidebar-menu, .premium-dashboard-page .sidebar:focus-within .sidebar-menu { display: block !important; }
        }
    </style>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo" id="sidebarLogo"></div>
            <div class="community-name">
                <span>Premium</span>
            </div>
        </div>
        <div class="sidebar-menu">
            {% if session['username'] == 'admin' %}
            <a href="{{ url_for('admin') }}">Admin Dashboard</a>
            <a href="{{ url_for('admin_profile') }}">Admin Profile</a>
            {% endif %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('account_settings') }}">Account Settings</a>
            <a href="{{ url_for('user_chat') }}">Messages</a>
            <a href="/notifications" style="position: relative;">Notifications <span id="menuNotificationBadge" class="menu-notification-badge" style="display: none;">0</span></a>
            <a href="{{ url_for('premium_dashboard') }}">Main Dashboard</a>
            <a href="{{ url_for('feed') }}">Social</a>
            <a href="{{ url_for('communities') }}">Your Communities</a>
            <a href="{{ url_for('your_sports') }}">Your Sports</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2 class="low-profile-header">Main Dashboard - {{ name }}</h2>
        <div class="dashboard-actions">
            <button onclick="location.href='{{ url_for('feed') }}'" class="sleek-btn compact pill">Social</button>
            <button onclick="location.href='{{ url_for('communities') }}'" class="sleek-btn compact pill">Your Communities</button>
            <button onclick="location.href='{{ url_for('your_sports') }}'" class="sleek-btn compact pill">Your Sports</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Using shared menu behavior from static/script.js -->
</body>
</html>
