<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body { background:#000; color:#fff; margin:0; font-family: Helvetica, Arial, sans-serif; }
      /* Sidebar/menu copied style from profile */
      .sidebar { position: fixed; top:0; left:0; width:200px; height:100vh; background:#1a1a1a; border-right:1px solid #333333; z-index:1000; display:flex; flex-direction:column; }
      .sidebar-header { display:flex; align-items:center; padding:10px; border-bottom:1px solid #333333; height:60px; box-sizing:border-box; }
      .sidebar-logo { padding:5px; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
      .community-name { flex:1; display:flex; align-items:center; color:#ffffff; font-size:16px; font-weight:600; padding-left:10px; overflow:hidden; }
      .community-name span { overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
      .sidebar-menu { flex:1; padding:10px 0; display:block; overflow-y:auto; }
      .sidebar-menu a { display:block; padding:12px 20px; color:#ffffff; text-decoration:none; transition:all .3s; border:none; font-size:14px; }
      .sidebar-menu a:hover { background: rgba(77, 182, 172, 0.2); color:#4db6ac; padding-left:25px; }
      @media (max-width: 768px) {
        .sidebar { width:100%; height:60px; overflow:visible; }
        .sidebar-menu { display:none; position:absolute; top:60px; left:0; right:0; background:#1a1a1a; border-top:1px solid #333333; max-height:calc(100vh - 60px); overflow-y:auto; }
        .sidebar:hover .sidebar-menu, .sidebar:focus-within .sidebar-menu { display:block; }
      }
      .content { margin-left:200px; padding-top:80px; min-height:100vh; display:flex; align-items:center; justify-content:center; }
      @media (max-width: 768px) { .content { margin-left:0; padding-top:80px; } }
      .cta-stack { display:flex; gap:16px; width:92%; max-width:820px; }
      .cta { flex:1; border-radius:12px; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.14); color:#fff; text-decoration:none; display:flex; flex-direction:column; align-items:center; justify-content:center; height:160px; box-shadow:0 6px 30px rgba(0,0,0,0.35); transition: background .2s; }
      .cta:hover { background:rgba(255,255,255,0.1); }
      .cta .icon { width:56px; height:56px; border-radius:9999px; background:rgba(255,255,255,0.18); display:flex; align-items:center; justify-content:center; margin-bottom:10px; }
    </style>
  </head>
  <body>
    <aside class="sidebar" tabindex="0">
      <div class="sidebar-header">
        <div class="sidebar-logo"><i class="fa-solid fa-user" style="color:#fff"></i></div>
        <div class="community-name"><span>{{ session['username'] }}</span></div>
      </div>
      <nav class="sidebar-menu">
        {% if session['username'] == 'admin' %}
        <a href="/admin_profile">Admin Profile</a>
        <a href="/admin">Admin Dashboard</a>
        {% endif %}
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="/user_chat">Messages</a>
        <a href="/communities">Your Communities</a>
        <a href="/your_sports">Your Sports</a>
        <a href="/logout">Logout</a>
        <a href="/account_settings">Settings</a>
      </nav>
    </aside>

    <main class="content">
      <div class="cta-stack">
        <a class="cta" href="/communities">
          <div class="icon"><i class="fa-solid fa-plus" style="color:#4db6ac; font-size:22px;"></i></div>
          <div>Create/Join a Community</div>
        </a>
        <a class="cta" href="/home">
          <div class="icon"><i class="fa-solid fa-house" style="color:#4db6ac; font-size:22px;"></i></div>
          <div>Your Communities</div>
        </a>
        <a class="cta" href="/your_sports">
          <div class="icon"><i class="fa-solid fa-person-snowboarding" style="color:#4db6ac; font-size:22px;"></i></div>
          <div>Your Sports</div>
        </a>
      </div>
    </main>
  </body>
</html>
