<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body { margin:0; background:#000; color:#fff; font-family: Helvetica, Arial, sans-serif; }
      .header { position: fixed; top:0; left:0; right:0; height:56px; display:flex; align-items:center; padding:0 12px; background: rgba(0,0,0,0.7); backdrop-filter: blur(6px); border-bottom: 1px solid #262f30; z-index:1000; }
      .header .avatar { width:36px; height:36px; border-radius:9999px; overflow:hidden; background: rgba(255,255,255,0.08); display:flex; align-items:center; justify-content:center; margin-right:10px; }
      .header .title { font-weight:600; flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
      .header .icon-btn { padding:8px; border-radius:9999px; }
      .header .icon-btn:hover { background: rgba(255,255,255,0.06); }
      .menu-overlay { position:fixed; inset:0; display:none; z-index:1100; background: rgba(0,0,0,0.5); }
      .menu-panel { width:90%; height:100%; background:#000; border-right:1px solid rgba(255,255,255,0.1); padding:16px; overflow:auto; }
      .menu-header { display:flex; align-items:center; gap:10px; padding-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.1); }
      .menu-link, .menu-button { display:block; padding:12px 16px; border-radius:12px; color:#fff; }
      .menu-link:hover, .menu-button:hover { background: rgba(255,255,255,0.06); }
      .center { padding-top:96px; min-height:100vh; display:flex; align-items:center; justify-content:center; }
      .cta-stack { display:flex; flex-direction:column; gap:12px; width:92%; max-width:420px; }
      .cta { display:inline-flex; align-items:center; gap:10px; justify-content:center; padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.05); color:#fff; text-decoration:none; }
      .cta:hover { background: rgba(255,255,255,0.08); }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="avatar" id="burgerBtn" aria-label="Menu">
        <i class="fa-solid fa-user"></i>
      </button>
      <div class="title">Dashboard</div>
      <button class="icon-btn" onclick="location.href='/user_chat'" aria-label="Messages"><i class="fa-solid fa-cloud"></i></button>
      <button class="icon-btn" onclick="location.href='/notifications'" aria-label="Notifications"><i class="fa-regular fa-bell"></i></button>
    </div>

    <div class="menu-overlay" id="menuOverlay">
      <div class="menu-panel">
        <div class="menu-header">
          <div class="avatar" style="width:40px;height:40px;">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="title" style="font-size:14px;">{{ session['username'] }}</div>
        </div>
        {% if session['username'] == 'admin' %}
          <a class="menu-link" href="/admin_profile">Admin Profile</a>
          <a class="menu-link" href="/admin">Admin Dashboard</a>
        {% endif %}
        <a class="menu-link" href="/dashboard">Dashboard</a>
        <a class="menu-link" href="/profile">Profile</a>
        <a class="menu-link" href="/user_chat">Messages</a>
        <a class="menu-link" href="/communities">Your Communities</a>
        <a class="menu-link" href="/your_sports">Your Sports</a>
        <a class="menu-link" href="/logout">Logout</a>
        <a class="menu-link" href="/account_settings">Settings</a>
      </div>
      <div style="flex:1" onclick="hideMenu()"></div>
    </div>

    <main class="center">
      <div class="cta-stack">
        <a class="cta" href="/communities"><i class="fa-solid fa-plus-circle"></i> Create/Join a Community</a>
        <a class="cta" href="/home"><i class="fa-solid fa-home"></i> View Your Communities</a>
        <a class="cta" href="/your_sports"><i class="fa-solid fa-water"></i> View Your Sports</a>
      </div>
    </main>

    <script>
      const overlay = document.getElementById('menuOverlay');
      const burgerBtn = document.getElementById('burgerBtn');
      function showMenu(){ overlay.style.display = 'flex' }
      function hideMenu(){ overlay.style.display = 'none' }
      burgerBtn.addEventListener('click', showMenu)
    </script>
  </body>
</html>
