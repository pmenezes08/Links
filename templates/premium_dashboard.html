<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard - Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2.0">
</head>
<body class="premium-dashboard-page">
    <div class="sidebar">
        <button class="menu-btn">â˜° Menu</button>
        <div class="dropdown-content">
            {% if session['username'] == 'admin' %}
            <a href="/admin">Admin Dashboard</a>
            <a href="/admin_profile">Admin Profile</a>
            {% endif %}
            <a href="/profile">Profile</a>
            <a href="/user_chat">Messages</a>
            <a href="/premium_dashboard">Premium Dashboard</a>
            <a href="/feed">Social</a>
            <a href="/my_workouts">Workouts</a>
            <a href="/nutrition">Nutrition</a>
            <a href="/blood_test_analysis">Blood Test Analysis</a>
            <a href="/chat">Chat with Grok</a>
            <a href="/subscribe">Subscribe</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2 class="low-profile-header">Premium Dashboard - {{ name }}</h2>
        <div class="dashboard-actions">
            <button onclick="location.href='{{ url_for('feed') }}'" class="sleek-btn compact pill">Social</button>
            <button onclick="location.href='{{ url_for('user_chat') }}'" class="sleek-btn compact pill">Messages</button>
            <button onclick="location.href='{{ url_for('nutrition') }}'" class="sleek-btn compact pill">Nutrition</button>
            <button onclick="location.href='{{ url_for('blood_test_analysis') }}'" class="sleek-btn compact pill">Blood Tests</button>
            <button onclick="location.href='{{ url_for('communities') }}'" class="sleek-btn compact pill">Your Communities</button>
            <button onclick="location.href='{{ url_for('profile') }}'" class="sleek-btn compact pill">Profile</button>
            <button onclick="location.href='{{ url_for('generate_workout_page') }}'" class="sleek-btn compact pill">Generate Workout</button>
        </div>
        <div id="result" class="result"></div>
        <button onclick="location.href='/premium_dashboard'" class="go-back-btn"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        $(document).ready(function() {
            console.log('Premium dashboard script loaded');
            
            // Test if jQuery is working
            if (typeof $ === 'undefined') {
                console.error('jQuery not loaded!');
                return;
            }
            
            // Test if elements exist
            const menuBtn = $('.menu-btn');
            const dropdown = $('.dropdown-content');
            
            console.log('Menu button exists:', menuBtn.length);
            console.log('Dropdown content exists:', dropdown.length);
            
            if (menuBtn.length === 0) {
                console.error('Menu button not found!');
                return;
            }
            
            // Add click handler
            menuBtn.on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Menu button clicked');
                dropdown.toggle();
                console.log('Dropdown visibility:', dropdown.is(':visible'));
            });
            
            // Hide dropdown when clicking outside
            $(document).on('click', function(event) {
                if (!$(event.target).closest('.sidebar').length) {
                    dropdown.hide();
                }
            });
            
            // Hide dropdown on window resize
            $(window).on('resize', function() {
                if ($(window).width() > 768) {
                    dropdown.hide();
                }
            });
            
            // Test click
            console.log('Adding click test...');
            menuBtn.css('background-color', 'rgba(255, 255, 255, 0.1)'); // Make it more visible
        });
    </script>
</body>
</html>
