<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WorkoutX - Your Fitness Journey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card slide-up">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="WorkoutX" class="login-logo">
            <h1 class="login-title">WorkoutX</h1>
            <p class="text-center text-muted mb-md">Your personal fitness companion</p>
            
            <form method="POST" action="/" class="form">
                <div class="form-group">
                    <input type="text" 
                           name="username" 
                           class="form-input" 
                           placeholder="Username" 
                           required 
                           autocomplete="username">
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Continue
                </button>
            </form>
            
            <div class="mt-md">
                <button onclick="location.href='{{ url_for('signup') }}'" 
                        class="btn btn-secondary btn-full">
                    Create Account
                </button>
            </div>
            
            <div class="flex flex-col gap-md mt-md">
                <button onclick="location.href='{{ url_for('business_login') }}'" 
                        class="btn btn-ghost btn-full">
                    Business Login
                </button>
                <button onclick="location.href='{{ url_for('login_x') }}'" 
                        class="btn btn-ghost btn-full">
                    Sign in with X
                </button>
            </div>
            
            {% if error %}
                <div class="alert alert-danger mt-md fade-in">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
