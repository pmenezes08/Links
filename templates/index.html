<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workout X</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">
	<div id="intro-popup" class="popup">
		<div class="popup-content">
			<h2>Workout X</h2>
			<p>Choose how you want to sign in</p>
			<form method="POST" action="/">
				<input type="text" name="username" placeholder="Enter your username" required>
				<button type="submit" class="sleek-btn">User Login</button>
			</form>
			<div class="login-actions">
				<button onclick="location.href='{{ url_for('signup') }}'" class="sleek-btn signup-btn">Sign Up</button>
			</div>
			<div class="login-options">
                <button onclick="location.href='{{ url_for('business_login') }}'" class="sleek-btn">Business Login</button>
                <button onclick="location.href='{{ url_for('login_x') }}'" class="sleek-btn">Sign In with X</button>
            </div>
			{% if error %}
				<p style="color:#ff4444; margin-top:10px;">{{ error }}</p>
			{% endif %}
		</div>
	</div>
</body>
</html>
