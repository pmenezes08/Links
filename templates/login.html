<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C.Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error-message::before {
            content: "‚ö†";
            font-size: 18px;
            color: #e74c3c;
        }
        
        .password-input-container {
            position: relative;
            margin: 20px 0;
        }
        
        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }
        
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }
        
        .show-password:hover {
            color: #4db6ac;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width:420px; margin:0 auto; padding:24px 16px;">
        <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="C.Point" style="width:28px;height:28px; border-radius:6px;">
            <h1 style="font-size:20px; margin:0;">Login</h1>
        </div>
        <p style="margin:0 0 16px 0; color:#9fb0b5;">Welcome back{{ ' ' + username if username else '' }}</p>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="/login_password" style="display:flex; flex-direction:column; gap:12px;">
            <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required autofocus style="height:44px;">
                <button type="button" class="show-password" onclick="togglePassword()" aria-label="Show password">üëÅ</button>
            </div>
            <button type="submit" class="sleek-btn" style="height:44px;">Login</button>
        </form>
        
        <div class="login-actions" style="margin-top:8px; display:flex; gap:8px;">
            <button onclick="location.href='/'" class="sleek-btn secondary" style="height:40px; flex:1;">Go Back</button>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const button = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'üëÅ‚Äçüó®';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'üëÅ';
            }
        }
        
        // Auto-focus on password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
