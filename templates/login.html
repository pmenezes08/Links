<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C.Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Welcome back, {{ username }}</p>
        {% if error %}
            <p style="color: #ff3b30">{{ error }}</p>
        {% endif %}
        		<form method="POST" action="/login_password">
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit" class="sleek-btn">Login</button>
		</form>
		<div class="login-actions">
			<button onclick="location.href='/'" class="sleek-btn secondary">Go Back</button>
		</div>
    </div>
</body>
</html>
