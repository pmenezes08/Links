<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workout X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <button class="menu-btn">â˜° Menu</button>
        <div class="dropdown-content">
            <a href="/">Welcome Page</a>
        </div>
    </div>
    <div class="container">
        <div class="popup-content">
            <h2>Login</h2>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="sleek-btn">Login</button>
            </form>
            <button onclick="location.href='/premium_dashboard'" class="go-back-btn"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.menu-btn').click(function() {
                $('.dropdown-content').toggle();
            });
            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $('.dropdown-content').hide();
                }
            });
        });
    </script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: #1a2526;
            transition: width 0.3s;
            z-index: 1000;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            background: #2d3839;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
        }
        .dropdown-content a {
            color: #e0e0e0;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #3a4647;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #2d3839;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        input {
            width: 100%;
            max-width: 300px;
            background: #3a4647;
            color: #e0e0e0;
            border: none;
            padding: 8px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; }
            .menu-btn { font-size: 20px; padding: 10px; }
            .dropdown-content { top: 60px; width: 100%; left: 0; }
            .container { padding: 10px; }
            h2 { font-size: 1.3em; }
            input, .sleek-btn { font-size: 0.9em; padding: 8px; }
        }
    </style>
</body>
</html>
