<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify your email</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body{ background:#000; color:#fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:100%; max-width:520px; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.08); border-radius:16px; padding:24px; }
    .title{ font-size:20px; font-weight:700; margin-bottom:8px; }
    .text{ color:#9fb0b5; margin-bottom:16px; }
    .row{ display:flex; gap:10px; justify-content:flex-end; }
    .btn{ padding: 10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.06); color:#fff; cursor:pointer; }
    .btn:hover{ background:rgba(255,255,255,0.1); border-color:#4db6ac; }
    .btn-primary{ background:#4db6ac; border-color:#4db6ac; color:#000; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Verify your email</div>
      <div class="text">Please verify your email before continuing. Check your inbox for the verification link. You can request a new link if needed.</div>
      <div id="msg" class="text" style="display:none;"></div>
      <div class="row">
        <button class="btn" onclick="resend()">Resend verification</button>
        <button class="btn btn-primary" onclick="proceed()">OK</button>
      </div>
    </div>
  </div>
  <script>
    async function resend(){
      try{
        const r = await fetch('/resend_verification', { method:'POST', credentials:'include' })
        const j = await r.json().catch(()=>null)
        const msg = document.getElementById('msg')
        msg.style.display = 'block'
        msg.textContent = (r.ok && j?.success) ? 'Verification email sent.' : (j?.error || 'Failed to send email.')
      }catch{}
    }
    async function proceed(){
      // After first login, direct to onboarding; otherwise fallback to dashboard
      window.location.href = '{{ url_for('onboarding.onboarding_react') }}'
    }
  </script>
</body>
</html>
