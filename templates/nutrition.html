<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition - C.Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Premium Dashboard Menu Styles */
        .nutrition-page { margin-left: 200px; }
        .nutrition-page .sidebar { position: fixed !important; top: 0 !important; left: 0 !important; width: 200px !important; height: 100vh !important; background: #1a1a1a !important; border-right: 1px solid #333333 !important; z-index: 1000 !important; display: flex !important; flex-direction: column !important; }
        .nutrition-page .sidebar-header { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #333333; height: 60px; box-sizing: border-box; }
        .nutrition-page .sidebar-logo { padding: 5px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .nutrition-page .community-name { flex: 1; display: flex; align-items: center; color: #ffffff; font-size: 16px; font-weight: 600; padding-left: 10px; overflow: hidden; }
        .nutrition-page .community-name span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .nutrition-page .sidebar-menu { flex: 1; padding: 10px 0; display: block !important; overflow-y: auto !important; }
        .nutrition-page .sidebar-menu a { display: block !important; padding: 12px 20px !important; color: #ffffff !important; text-decoration: none !important; transition: all 0.3s ease !important; border: none !important; font-size: 14px !important; }
        .nutrition-page .sidebar-menu a:hover { background: rgba(77, 182, 172, 0.2) !important; color: #4db6ac !important; padding-left: 25px !important; }
        .nutrition-page .menu-btn, .nutrition-page .dropdown-content { display: none !important; }
        .nutrition-page .container { margin-left: 0; padding: 20px; }
        @media (max-width: 768px) {
            .nutrition-page { margin-left: 0 !important; padding-top: 60px !important; }
            .nutrition-page .sidebar { width: 100% !important; height: 60px !important; overflow: visible !important; }
            .nutrition-page .sidebar-header { padding: 8px !important; height: 60px !important; }
            .nutrition-page .community-name { font-size: 14px !important; }
            .nutrition-page .sidebar-menu { display: none !important; position: absolute !important; top: 60px !important; left: 0 !important; right: 0 !important; background: #1a1a1a !important; border-top: 1px solid #333333 !important; max-height: calc(100vh - 60px) !important; overflow-y: auto !important; }
            .nutrition-page .sidebar:hover .sidebar-menu, .nutrition-page .sidebar:focus-within .sidebar-menu { display: block !important; }
        }
    </style>
</head>
<body class="nutrition-page">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo" id="sidebarLogo"></div>
            <div class="community-name">
                <span>Nutrition</span>
            </div>
        </div>
        <div class="sidebar-menu">
            {% if session['username'] == 'admin' %}
            <a href="{{ url_for('admin') }}">Admin Dashboard</a>
            <a href="{{ url_for('admin_profile') }}">Admin Profile</a>
            {% endif %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('account_settings') }}">Account Settings</a>
            <a href="{{ url_for('user_chat') }}">Messages</a>
            <a href="/notifications" style="position: relative;">Notifications <span id="menuNotificationBadge" class="menu-notification-badge" style="display: none;">0</span></a>
            <a href="{{ url_for('premium_dashboard') }}">Main Dashboard</a>
            <a href="{{ url_for('feed') }}">Social</a>
            <a href="{{ url_for('communities') }}">Your Communities</a>
            <a href="{{ url_for('your_sports') }}">Your Sports</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Nutrition, {{ name }}!</h1>
        <p>Get personalized diet plansâ€”type your goals or upload a file!</p>
        <div id="chat-box" class="chat-box"></div>
        <form id="nutrition-form" enctype="multipart/form-data">
            <textarea id="message" name="message" placeholder="Enter your nutrition goals..." rows="2"></textarea>
            <input type="file" id="file" name="file" accept=".txt,.pdf,.jpg,.png">
            <button type="submit" class="sleek-btn">Get Plan</button>
        </form>
        <button id="save-btn" class="sleek-btn" style="display:none;">Save Response</button>
        <button onclick="location.href='/premium_dashboard'" class="go-back-btn"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Premium dashboard menu doesn't need dropdown logic
            $('#nutrition-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/nutrition',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#chat-box').append('<p><strong>You:</strong> ' + $('#message').val() + '</p>');
                        $('#chat-box').append('<p><strong>Grok:</strong> ' + response.response + '</p>');
                        $('#message').val('');
                        $('#file').val('');
                        $('#save-btn').show().data('response', response.response);
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function(xhr) {
                        $('#chat-box').append('<p><strong>Error:</strong> Something went wrong!</p>');
                    }
                });
            });
            $('#save-btn').on('click', function() {
                var response = $(this).data('response');
                $.post('/nutrition', { action: 'save', response: response }, function(data) {
                    alert(data.message);
                    $('#save-btn').hide();
                });
            });
        });
    </script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: #1a2526;
            transition: width 0.3s;
            z-index: 1000;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            background: #2d3839;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
        }
        .dropdown-content a {
            color: #e0e0e0;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #3a4647;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            background: #2d3839;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .chat-box p {
            margin: 10px 0;
            color: #e0e0e0;
        }
        .chat-box p strong {
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        #message {
            width: 100%;
            max-width: 600px;
            background: #3a4647;
            border: none;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
        }
        #file {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; }
            .menu-btn { font-size: 20px; padding: 10px; }
            .dropdown-content { top: 60px; width: 100%; left: 0; }
            .container { padding: 10px; }
            h1 { font-size: 1.5em; }
            p { font-size: 0.9em; }
            #message { max-width: 100%; font-size: 0.9em; }
            .sleek-btn { font-size: 0.9em; padding: 8px; }
        }
    </style>
</body>
</html>
