<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - C.Point</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <h1>Upgrade to Premium</h1>
        {% if error %}
            <p style="color: #ff3b30">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/subscribe">
            <label><input type="radio" name="plan" value="monthly" checked> Monthly — $9.99</label><br>
            <label><input type="radio" name="plan" value="yearly"> Yearly — $99.99 (Save 30%)</label><br>
            <button type="submit" class="sleek-btn">Pay with Card</button>
        </form>
        <button onclick="location.href='/'" class="sleek-btn">Go Back</button>
    </div>
</body>
</html>
