<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Workout X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <button class="menu-btn">â˜° Menu</button>
        <div class="dropdown-content">
            {% if session['username'] == 'admin' %}
            <a href="/admin">Admin Dashboard</a>
            {% endif %}
            <a href="/profile">Profile</a>
            <a href="/premium_dashboard">Premium Dashboard</a>
            <a href="/nutrition">Nutrition</a>
            <a href="/blood_test_analysis">Blood Test Analysis</a>
            <a href="/chat">Chat with Grok</a>
            <a href="/health_news">Health News</a>
            <a href="/subscribe">Subscribe</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Subscribe</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label><input type="radio" name="plan" value="monthly" required> Monthly - $9.99</label>
            <label><input type="radio" name="plan" value="yearly"> Yearly - $99.99 (Save 17%)</label>
            <button type="submit" class="sleek-btn">Subscribe Now</button>
        </form>
        <button onclick="location.href='/premium_dashboard'" class="go-back-btn"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.menu-btn').click(function() {
                $('.dropdown-content').toggle();
            });
            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $('.dropdown-content').hide();
                }
            });
        });
    </script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: #1a2526;
            transition: width 0.3s;
            z-index: 1000;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            background: #2d3839;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
        }
        .dropdown-content a {
            color: #e0e0e0;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #3a4647;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        label {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; }
            .menu-btn { font-size: 20px; padding: 10px; }
            .dropdown-content { top: 60px; width: 100%; left: 0; }
            .container { padding: 10px; }
            h1 { font-size: 1.5em; }
            p, label { font-size: 0.9em; }
            .sleek-btn { font-size: 0.9em; padding: 8px; }
        }
    </style>
</body>
</html>
