<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Workout X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile, {{ name }}</h1>
        <form method="POST" action="/edit_profile">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="selection">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="selection">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" value="{{ weight|default('', true) }}" placeholder="e.g., 70.5">
            </div>
            <div class="selection">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" step="0.1" value="{{ height|default('', true) }}" placeholder="e.g., 175.0">
            </div>
            <div class="selection">
                <label for="blood_type">Blood Type</label>
                <select id="blood_type" name="blood_type">
                    <option value="" {% if not blood_type %}selected{% endif %}>Select</option>
                    <option value="A+" {% if blood_type == 'A+' %}selected{% endif %}>A+</option>
                    <option value="A-" {% if blood_type == 'A-' %}selected{% endif %}>A-</option>
                    <option value="B+" {% if blood_type == 'B+' %}selected{% endif %}>B+</option>
                    <option value="B-" {% if blood_type == 'B-' %}selected{% endif %}>B-</option>
                    <option value="AB+" {% if blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                    <option value="O+" {% if blood_type == 'O+' %}selected{% endif %}>O+</option>
                    <option value="O-" {% if blood_type == 'O-' %}selected{% endif %}>O-</option>
                </select>
            </div>
            <div class="selection">
                <label for="muscle_mass">Muscle Mass (kg)</label>
                <input type="number" id="muscle_mass" name="muscle_mass" step="0.1" value="{{ muscle_mass|default('', true) }}" placeholder="e.g., 35.0">
            </div>
            <button type="submit" class="sleek-btn">Save Changes</button>
        </form>
        <button onclick="location.href='/profile'" class="sleek-btn">Back to Profile</button>
        <button onclick="location.href='/'" class="go-back-btn"></button>
    </div>
</body>
</html>
