<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workout X - Dashboard</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div class="container">
		<h1>Welcome, {{ name }}</h1>
		<div class="dashboard-actions">
			<button onclick="location.href='{{ url_for('feed') }}'" class="sleek-btn compact pill">Social Feed</button>
			<button onclick="location.href='{{ url_for('free_workouts') }}'" class="sleek-btn compact pill">Free Workouts</button>
			<button onclick="location.href='{{ url_for('user_chat') }}'" class="sleek-btn compact pill">Messages</button>
			<button onclick="location.href='{{ url_for('nutrition') }}'" class="sleek-btn compact pill">Nutrition</button>
			<button onclick="location.href='{{ url_for('blood_test_analysis') }}'" class="sleek-btn compact pill">Blood Tests</button>
			<button onclick="location.href='{{ url_for('chat') }}'" class="sleek-btn compact pill">Chat with Grok</button>
			<button onclick="location.href='{{ url_for('your_sports') }}'" class="sleek-btn compact pill">Your Sports</button>
			<button onclick="location.href='{{ url_for('health_news') }}'" class="sleek-btn compact pill">Health News</button>
			<button onclick="location.href='{{ url_for('profile') }}'" class="sleek-btn compact pill">Profile</button>
		</div>
	</div>
</body>
</html>
