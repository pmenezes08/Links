<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Register - Workout X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <button class="menu-btn">â˜° Menu</button>
        <div class="dropdown-content">
            <a href="/" class="sidebar-link">Welcome Page</a>
        </div>
    </div>
    <div class="container">
        <div class="popup-content">
            <h2>Register Your Business</h2>
            {% if error %}
                <p style="color: #ff4444;">{{ error }}</p>
            {% endif %}
            <form method="POST">
                {{ csrf_token() }} <!-- Add CSRF protection if using Flask-WTF -->
                <input type="text" name="name" placeholder="Business Name" required>
                <input type="email" name="email" placeholder="Business Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <select name="type" required>
                    <option value="gym">Gym</option>
                    <option value="fitness_club">Fitness Club</option>
                    <option value="sports_club">Sports Club</option>
                </select>
                <button type="submit" class="sleek-btn">Register</button>
            </form>
            <button onclick="location.href='/'" class="go-back-btn">Back</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.menu-btn').click(function() {
                $('.dropdown-content').toggle();
            });
            $(window).resize(function() {
                if ($(window).width() > 768) {
                    $('.dropdown-content').hide();
                }
            });
        });
    </script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: #1a2526;
            transition: width 0.3s;
            z-index: 1000;
        }
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content {
            display: none;
            background: #2d3839;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a, .dropdown-content a.sidebar-link {
            color: #e0e0e0;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            font-size: 0.9em;
        }
        .dropdown-content a:hover, .dropdown-content a.sidebar-link:hover {
            background: #3a4647;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #2d3839;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        input, select {
            width: 100%;
            max-width: 300px;
            background: #3a4647;
            color: #e0e0e0;
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .sleek-btn, .go-back-btn {
            background: #3a4647;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
            transition: opacity 0.2s ease;
        }
        .sleek-btn:hover, .go-back-btn:hover {
            opacity: 0.8;
        }
        h2 {
            color: #e0e0e0;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: 60px; }
            .menu-btn { font-size: 20px; padding: 10px; }
            .dropdown-content { top: 60px; width: 100%; left: 0; }
            .container { padding: 10px; }
            h2 { font-size: 1.3em; }
            input, select, .sleek-btn, .go-back-btn { font-size: 0.9em; padding: 6px 12px; }
            .popup-content { padding: 15px; max-width: 300px; }
        }
    </style>
</body>
</html>
