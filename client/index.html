<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="dark">
    <title>C-Point</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C-Point">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      /* Force dark color scheme */
      :root {
        color-scheme: dark;
      }
      
      /* Allow iOS keyboard to resize - don't lock with position:fixed */
      html { 
        height: 100%;
        background: #000000 !important;
        color-scheme: dark !important;
      }
      
      body { 
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000000 !important;
        color: #ffffff;
        overscroll-behavior: none;
        color-scheme: dark !important;
      }
      
      /* Root uses dynamic viewport height - adjusts with keyboard */
      #root {
        min-height: 100%;
        min-height: 100dvh; /* Dynamic viewport height - shrinks when keyboard opens */
        background: #000000 !important;
        overflow-x: hidden;
      }
      
      /* Hide all scrollbars globally */
      * {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
        color-scheme: dark !important;
      }
      *::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      /* Prevent iOS text size adjustment and ensure proper input sizing */
      input, textarea, select { 
        font-size: 16px !important;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="root" style="background-color: #000000;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
