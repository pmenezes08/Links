<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="dark">
    <title>C-Point</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C-Point">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      /* 2025 iOS keyboard fix: visualViewport + safe-area */
      :root {
        color-scheme: dark;
        --keyboard-height: 0px;
        --viewport-height: 100dvh;
      }
      
      html {
        position: fixed;
        width: 100%;
        height: 100%;
        height: var(--viewport-height, 100dvh);
        overflow: hidden;
        background: #000000;
        color-scheme: dark;
      }
      
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        height: var(--viewport-height, 100dvh);
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000;
        color: #ffffff;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: var(--keyboard-height, 0px);
        overflow: hidden;
        background: #000000;
      }
      
      /* Hide scrollbars globally */
      * { scrollbar-width: none; -ms-overflow-style: none; }
      *::-webkit-scrollbar { display: none; width: 0; height: 0; }
      
      /* Prevent iOS text zoom on input focus */
      input, textarea, select { font-size: 16px !important; }
    </style>
    <script>
      // 2025 iOS keyboard fix: track visualViewport to detect keyboard
      (function() {
        var root = document.documentElement;
        var lastHeight = window.innerHeight;
        
        function update() {
          var vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
          var keyboardH = Math.max(0, window.innerHeight - vh);
          root.style.setProperty('--viewport-height', vh + 'px');
          root.style.setProperty('--keyboard-height', keyboardH + 'px');
        }
        
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', update);
          window.visualViewport.addEventListener('scroll', update);
        }
        window.addEventListener('resize', update);
        update();
        
        // Auto-scroll focused input into view
        document.addEventListener('focusin', function(e) {
          if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
            setTimeout(function() {
              e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
          }
        });
      })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="root" style="background-color: #000000;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
