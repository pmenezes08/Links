<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="dark">
    <title>C-Point</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C-Point">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      /* Force dark color scheme - prevents iOS from using white safe areas */
      :root {
        color-scheme: dark;
      }
      
      /* iOS Safe Area - Lock viewport with pure black background */
      html { 
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000000 !important;
        color-scheme: dark !important;
      }
      
      body { 
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000 !important;
        color: #ffffff;
        overscroll-behavior: none;
        color-scheme: dark !important;
      }
      
      /* Root fills viewport and is scrollable */
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        overflow-x: hidden;
        background: #000000 !important;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
      }
      
      /* Global styles: hide scrollbars + force dark mode */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
        color-scheme: dark !important;
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      
      input, textarea, select { 
        font-size: 16px !important;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="root" style="background-color: #000000;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
