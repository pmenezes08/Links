<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>C-Point</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="C-Point">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      /* Critical: Extend background into iOS safe areas for both light and dark mode */
      html { 
        background-color: #000000;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* Handle light mode: match the app background */
      @media (prefers-color-scheme: light) {
        html { 
          background-color: #000000; /* Keep black even in light mode */
        }
      }
      
      body { 
        background-color: #000000; 
        color: #ffffff; 
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        background-color: #000000;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      
      /* Ensure the entire viewport is black, including safe areas, in both modes */
      @supports (padding: env(safe-area-inset-top)) {
        body {
          background-color: #000000;
        }
        @media (prefers-color-scheme: light) {
          body {
            background-color: #000000; /* Force black safe areas even in light mode */
          }
        }
      }
      
      /* Prevent overscroll bounce effect on iOS */
      html, body { 
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Prevent zoom on input focus (iOS Safari) */
      input, textarea, select { font-size: 16px !important; }
      @media screen and (max-width: 768px) {
        input, textarea, select { font-size: 16px !important; }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
