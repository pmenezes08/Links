<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="dark">
    <title>C-Point</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#000000">
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C-Point">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      /* 2025 iOS 100vh fix: use 100dvh + -webkit-fill-available */
      :root {
        color-scheme: dark;
      }
      
      /* Lock outer containers to prevent whole-page scroll */
      html {
        position: fixed;
        width: 100%;
        height: 100%;
        height: 100dvh;
        height: -webkit-fill-available;
        overflow: hidden;
        background: #000000;
        color-scheme: dark;
      }
      
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        height: 100dvh;
        height: -webkit-fill-available;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000;
        color: #ffffff;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        height: -webkit-fill-available;
        overflow: hidden;
        background: #000000;
      }
      
      /* Hide scrollbars globally */
      * { scrollbar-width: none; -ms-overflow-style: none; }
      *::-webkit-scrollbar { display: none; width: 0; height: 0; }
      
      /* Prevent iOS text zoom on input focus */
      input, textarea, select { font-size: 16px !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div id="root" style="background-color: #000000;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
